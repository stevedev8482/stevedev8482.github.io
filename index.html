<head>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Sawarabi+Mincho&display=swap" rel="stylesheet" />

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive, monospace;
            background:
                    url('https://i.ibb.co/2n5YzXz/sakura-bg.png') no-repeat center top / cover,
                    linear-gradient(135deg, #fce4ec, #b3e5fc);
            color: #2b1a3a;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Падающая сакура --- */
        #sakura-container {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
            z-index: 9999;
        }
        .sakura {
            position: absolute;
            top: -40px;
            width: 24px;
            height: 24px;
            background: url('https://i.ibb.co/5KZqkG2/sakura-petal.png') no-repeat center / contain;
            opacity: 0.8;
            animation-timing-function: linear;
            user-select: none;
            will-change: transform;
        }

        /* Заголовки с японским шрифтом */
        h2, #section4 h2 {
            font-family: 'Sawarabi Mincho', serif;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: none;
        }

        /* Навигация */
        nav {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: center;
            gap: 36px;
            padding: 16px 0;
            background: rgba(255 255 255 / 0.15);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(255 192 203 / 0.4);
            font-weight: 700;
            font-size: 14px;
            user-select: none;
            z-index: 1000;
            box-shadow:
                    0 0 12px 2px #ff69b4cc,
                    inset 0 -2px 8px #ff69b4cc;
            transition: background-color 0.3s ease;
        }
        nav:hover {
            background: rgba(255 255 255 / 0.3);
        }
        nav a {
            text-decoration: none;
            color: #4b004b;
            padding: 10px 24px;
            border-radius: 12px;
            box-shadow:
                    0 0 0 transparent;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        nav a::before {
            content: '';
            position: absolute;
            left: -100%;
            top: 0; bottom: 0;
            width: 100%;
            background: linear-gradient(120deg, transparent, #ff66cccc, transparent);
            transition: left 0.4s ease;
            z-index: 0;
        }
        nav a:hover::before {
            left: 0;
        }
        nav a:hover {
            color: #ff33bb;
            box-shadow:
                    0 0 12px #ff33bb,
                    0 0 20px #ff33bb;
        }
        nav a.active {
            background: linear-gradient(135deg, #ff66cc, #cc0099);
            color: white;
            box-shadow:
                    0 0 20px #ff33bb,
                    0 0 40px #ff33bb;
        }

        /* Отступ для контента */
        main {
            padding-top: 90px;
        }

        /* Карточки */
        section.card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 48px;
            height: 100vh;
            max-width: 100vw;
            padding: 48px 80px;
            border-radius: 32px;
            box-sizing: border-box;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s cubic-bezier(0.4,0,0.2,1), transform 1s cubic-bezier(0.4,0,0.2,1);
            box-shadow:
                    0 0 20px 3px #ff66cc88,
                    0 12px 40px rgba(255, 105, 180, 0.4);
            background:
                    radial-gradient(circle at top left, #ffe6f0cc, #ffd1e8cc),
                    linear-gradient(135deg, #fff0fc, #f9d0f5cc);
            backdrop-filter: saturate(180%) blur(16px);
            border: 2px solid #ff66ccaa;
            position: relative;
            overflow: hidden;
        }
        section.card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Цвета карточек с японской палитрой */
        .card.green {
            background:
                    radial-gradient(circle at top left, #d0f0c0cc, #a0d68acc),
                    linear-gradient(135deg, #e7f7db, #c6e9b8cc);

        }
        .card-text p {
            margin: 0 0 28px 0;
            font-weight: 700;
            font-size: 20px;
            color: #3b0a4f;
            text-shadow: 1px 1px 2px #ffd1f7aa;
        }

        /* Кнопки с аниме эффектом */
        .btn {
            font-weight: 700;
            font-size: 18px;
            padding: 18px 48px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            user-select: none;
            text-transform: lowercase;
            color: #fff;
            background: linear-gradient(135deg, #ff66cc, #cc0099);
            box-shadow:

        .btn.green {

        .btn:hover {

            box-shadow:

        }
        .btn.green:hover {
            box-shadow:
                    0 0 24px #2e7d32,

        }
        .btn.red:hover {
            box-shadow:
                    0 0 24px #b71c1c,
                    0 8px 35px #b71c1c;
        }
        .btn:active {
            transform: scale(0.95);

        #section4 .card-text h2 {

                    2px 2px 0 #ff88ff,

        }

        /* Адаптив */
        @media (max-width: 900px) {
            section.card {
                flex-direction: column;

        /* Адаптив для телефонов */

            .avatar {

            /* Раздел контактов */

                line-height: 1.4;
                padding: 0 10px;
            }
            #section4 .card-text h2 {
                font-size: 28px;
            }
        }
    </style>
</head>

<!-- Контейнер для сакуры -->
<div id="sakura-container"></div>

<script>
    // Анимация появления карточек при скролле
    const cards = document.querySelectorAll('section.card');
    const options = { threshold: 0.3 };
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if(entry.isIntersecting) {
                entry.target.classList.add('visible');
            }
        });
    }, options);
    cards.forEach(card => observer.observe(card));

    // Подсветка активного пункта меню при скролле
    const navLinks = document.querySelectorAll('nav a');
    const sections = [...cards];

    window.addEventListener('scroll', () => {
        let scrollPos = window.scrollY + window.innerHeight / 3;

        sections.forEach((section, i) => {
            if (section.offsetTop <= scrollPos && (section.offsetTop + section.offsetHeight) > scrollPos) {
                navLinks.forEach(link => link.classList.remove('active'));
                if(navLinks[i]) navLinks[i].classList.add('active');
            }
        });
    });

    // Плавный скролл по меню
    navLinks.forEach(link => {
        link.addEventListener('click', e => {
            e.preventDefault();
            const targetId = link.getAttribute('href').substring(1);
            const targetSection = document.getElementById(targetId);
            if(targetSection) {
                window.scrollTo({
                    top: targetSection.offsetTop - 80,
                    behavior: 'smooth'
                });
            }
        });
    });

    // Звук при нажатии на кнопку (Web Audio API)
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playClickSound() {
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.type = 'triangle'; // мягкий звук
        osc.frequency.setValueAtTime(880, audioCtx.currentTime); // частота 880 Hz (ля)
        gainNode.gain.setValueAtTime(0.15, audioCtx.currentTime);

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        osc.start();
        osc.frequency.exponentialRampToValueAtTime(440, audioCtx.currentTime + 0.15);
        gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.15);

        osc.stop(audioCtx.currentTime + 0.15);
    }

    // Навесить на все кнопки .btn
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', () => {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            playClickSound();
        });
    });

    // --- Эффект падающей сакуры ---
    const sakuraContainer = document.getElementById('sakura-container');
    const petalsCount = 40;
    const petals = [];

    // Создаем лепестки
    for(let i = 0; i < petalsCount; i++) {
        const petal = document.createElement('div');
        petal.classList.add('sakura');
        resetPetal(petal, true);
        sakuraContainer.appendChild(petal);
        petals.push(petal);
    }

    function resetPetal(petal, initial = false) {
        petal.style.left = Math.random() * window.innerWidth + 'px';
        petal.style.top = initial ? Math.random() * window.innerHeight + 'px' : '-40px';
        petal.style.opacity = 0.5 + Math.random() * 0.5;
        petal.style.transform = `rotate(${Math.random() * 360}deg)`;
        petal.speedY = 1 + Math.random() * 2; // скорость падения
        petal.speedX = (Math.random() - 0.5); // колебания по горизонтали
        petal.rotationSpeed = (Math.random() - 0.5) * 2; // скорость вращения
        petal.posX = parseFloat(petal.style.left);
        petal.posY = parseFloat(petal.style.top);
    }

    function animatePetals() {
        petals.forEach(petal => {
            petal.posY += petal.speedY;
            petal.posX += petal.speedX;
            petal.style.top = petal.posY + 'px';
            petal.style.left = petal.posX + 'px';

            let currentRotation = getRotation(petal.style.transform);
            currentRotation += petal.rotationSpeed;
            petal.style.transform = `rotate(${currentRotation}deg)`;

            // Если вышли за нижнюю границу или вбок, сбросить в начало сверху
            if(petal.posY > window.innerHeight + 40 || petal.posX < -40 || petal.posX > window.innerWidth + 40) {
                resetPetal(petal);
            }
        });
        requestAnimationFrame(animatePetals);
    }

    // Парсер угла вращения из transform rotate
    function getRotation(transform) {
        const match = /rotate\(([-0-9.]+)deg\)/.exec(transform);
        return match ? parseFloat(match[1]) : 0;
    }

    animatePetals();

    // Обновление размеров при ресайзе
    window.addEventListener('resize', () => {
        petals.forEach(petal => {
            if (petal.posX > window.innerWidth) petal.posX = Math.random() * window.innerWidth;
        });
    });
</script>
